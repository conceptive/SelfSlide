<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SelfSlide</title>
	<link href='css/style.css' rel='stylesheet' type='text/css' />
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
 	<script src="http://backbonejs.org/backbone-min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

	<script src='bundle.js'></script>
	<script src='js/app.js'></script>
	<script src="js/routers/app_router.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/login_view.js"></script>
</head>
<body>
	<h1>< SelfSlide ></h1>

	<section id="login-popup"></section>
	<section id="session"></section>


	<!--============ TEMPLATES =============-->
	<template id="login-template">
		<div id="login-wrapper">
			<div id="login-box">
				<h2>Have an account? Login</h2>
				<input type="text" id="login-username" placeholder="username">
		    <input type="password" id="login-password" placeholder="password">
		    <button type="button" id="login-btn">Log In</button>
		   </div>

			<div id="create-account-box">
				<h2>Create Account</h2>
		    <input type="text" id="create-username" placeholder="username">
		    <input type="password" id="create-password" placeholder="password">
		    <input type="text" id="create-name" placeholder="Name">
		    <button type="button" id="create-account-btn">Sign Up</button>
	  	</div>
  	</div>
	</template>

	<template id="user-template">
    <p>Welcome back, {{username}} -
      <button id="logout-button">Logout</button>
    </p>
  </template>

</body>
</html>
