<template id="login-template">
	<div id="login-window">
		<h1 align="center">SelfSlide</h1>
		<div id="login-wrapper">
			<div id="login-box">
				<h2>Have an account? Login</h2>
				<h4>Username</h4> 
				<input type="text" id="login-username" placeholder="username">
				<h4>Password</h4> 
		    <input type="password" id="login-password" placeholder="password">
		    <button type="button" id="login-btn">Log In</button>
		   </div>

			<div id="create-account-box">
				<h2>Create Account</h2>
				<h4>Username</h4> 
		    <input type="text" id="create-username" placeholder="username">
		    <h4>Password</h4> 
		    <input type="password" id="create-password" placeholder="password">
		    <h4>Name</h4> 
		    <input type="text" id="create-name" placeholder="Name">
		    <h4>Email</h4> 
		    <input type="text" id="create-email" placeholder="Email">
		    <h4>Phone</h4> 
		    <input type="text" id="create-phone" placeholder="Phone #">
		    <button type="button" id="create-account-btn">Sign Up</button>
	  	</div>
		</div>
	</div>
</template>
